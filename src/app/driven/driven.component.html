<div class="container col-6">
    <form #regForm="ngForm" (ngSubmit)="registrarForm(regForm)">
        <div class="mb-3 row">
            <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputNombre" name="nombre" ngModel required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputApellido" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputApellido" name="apellido" ngModel required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" name="email" ngModel required>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Enviar</button>
    </form>
    <div class="mt-1">
        <pre>
            {{ formulario.value|json }}
        </pre>
    </div>
</div>
